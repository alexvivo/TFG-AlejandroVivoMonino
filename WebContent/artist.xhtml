<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/templates/templatePrincipal.xhtml">
	<ui:define name="content">
		<div class="container-fluid">
			<!--Barra de usuario-->
			<h1>#{beanListarArtista.nombreArtista}</h1>
			<!--Fin Barra de usuario-->


			<!--Tabla-->

			<h:form>
				<h:dataTable value="#{beanListarArtista.albumesArtista}" var="album"
					styleClass="table table-striped table-responsive table-hover"
					headerClass="th">

					<h:column>
						<f:facet name="header">Título</f:facet>
						<h:commandLink
							action="#{beanListarAlbum.listarAlbum(album.albumPK.artista, album.albumPK.titulo)}">
		  			#{album.albumPK.titulo}
		  			</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Año</f:facet>#{album.anyo}</h:column>

				</h:dataTable>
			</h:form>

			<!--Fin de tabla-->
		</div>
	</ui:define>
</ui:composition>
</html>
