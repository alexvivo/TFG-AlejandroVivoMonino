<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="WEB-INF/templates/templatePrincipal.xhtml">
	<ui:define name="content">
		<div class="container-fluid">
			<!--Barra de usuario-->
			<h1>#{beanLogin.usuario}</h1>
			<br></br>
			<h4>Selecciona la lista de reproducción a la que quieras añadir esta canción</h4>
			<!--Fin Barra de usuario-->

			<!--Barra de navegacion-->
			<div class="row col-lg-12" style="margin-top: 50px">
				<div class="col-lg-1 col-md-0"></div>
				<div class="col-lg-10 col-md-12">
					<nav class="navbar navbar-center">
					<div class="container-fluid">
						<ul class="nav navbar-nav">
							<li><a href="favorites.xhtml">Mis Favoritas</a></li>
							<li><a href="playlists.xhtml">Playlists</a></li>
							<li><a href="albums.xhtml">Álbumes</a></li>
							<li><a href="artists.xhtml">Artistas</a></li>
						</ul>
					</div>
					</nav>
				</div>
				<div class="col-lg-0"></div>

			</div>
			<!-- Fin barra de navegacion-->


			<!--Tabla-->

			<h:form>
				<h:dataTable
					value="#{beanListarListasReproduccionPropias.listasReproduccionPropias}"
					var="lista"
					styleClass="table table-striped table-responsive table-hover"
					headerClass="th">

					<h:column>
						<f:facet name="header">Nombre</f:facet>
		  				#{lista.nombre}
					</h:column>
						<h:column>
						<h:commandButton value="Seleccionar lista" 
						action="#{beanAnadirCancionListaReproduccion.anadirCancion(lista.id)}"></h:commandButton>
					</h:column>
				</h:dataTable>
			</h:form>

			<!--Fin de tabla-->
		</div>
	</ui:define>
</ui:composition>
</html>
